    <div id="wrapper"
    style="text-align: center;
    align-items: center;">
        <h1 > Number Guessing Game</h1>
      <p style="
      padding-top: 0px;
      letter-spacing: 2px;
      word-spacing: 4px;
      font-family: Arial, Helvetica, sans-serif;"> Try and Guess a random number between 1 to 100</p>
      <p style="padding-top: 0px;
      letter-spacing: 2px;
      word-spacing: 4px;
      font-family: Arial, Helvetica, sans-serif;"> You have 10 attempts to guess the right number!</p>
      <br>
      <form class="form">
        <h2 style="padding-top: 10px;">Guess a Number<span id="guess"></span></h2>
       <input type="text" id="guessField" class="guessField">
       <br> 
        <input  type="submit" id="subt" value="Submit Guess" 
        class="guessSubmit "> 
      </form>
      <div class="resultParas" >
        <p style="padding-top: 40px; 
         font-size: 20px;">
         Previous Guesses:<span class="guesses"></span></p>
        <p style="font-size: 20px;">Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="loworHi"></p>
      </div>
    </div>
